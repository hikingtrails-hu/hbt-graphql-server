query Hikes {
    hikes {
        name
    }
    hike(key: "ak") {
        name
        key
        sectionEndpoints {
            name
            stampingLocations {
                name
                description
                position {
                    lat
                    lon
                    elevation
                }
                pointIdx
                distanceInMetersFromNextStampingLocation
            }
        }
    }
}
